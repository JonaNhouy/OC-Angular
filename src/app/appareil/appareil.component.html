<!--ngClass : directive class dynamique-->
<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': appareilStatus ==='allumé', 
                'list-group-item-danger': appareilStatus === 'éteint'}">

    <!--ngStyle : directive par attribut chgt style-->
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
    <a [routerLink]="[id]">Détail</a>
    
    <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->

    <!--ngIf : directive structurelle If-->
    <!-- <div style="width:20px;height:20px;background-color:red;"*ngIf="appareilStatus === 'éteint'" ></div> -->

    <!-- <button class="btn btn-sm btn-success"
            *ngIf="appareilStatus === 'éteint'"
            (click)="onSwitch()">Allumer</button>
    <button class="btn btn-sm btn-danger"
            *ngIf="appareilStatus === 'allumé'"
            (click)="onSwitch()">Eteindre</button> -->
            
    <!--methods in video-->
    <button class="btn btn-sm btn-success"
            (click)="onSwitch()"
            [disabled]="appareilStatus === 'allumé'">Allumer</button>
    <button class="btn btn-sm btn-danger"
            (click)="onSwitch()"
            [disabled]="appareilStatus === 'éteint'">Eteindre</button>
    
</li>
